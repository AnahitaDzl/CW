{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <!-- <h1 class="mb-4 text-black-50">all posts</h1> -->
        <div class="row">
                <div class="col-md-8">
                <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text">Author: {{ post.author }}</p>
                        <p class="card-text">Publish Date: {{ post.date }}</p>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
